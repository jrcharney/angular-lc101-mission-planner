<h3>Experiments</h3>
<ul>
  <li *ngFor="let task of tasks">
    <span *ngIf="taskBeingEdited !== task; else elseBlock">
      <!-- show state of member -->
      <span (click)="edit(task)" class="editable-text">{{task.name}}</span>
      <button (click)="remove(task)" title="remove">&times;</button>
      <!-- TODO: Confirm if you want to remove a item first -->
    </span>
    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedName (keyup.enter)="message=save(updatedName.value,task)" value="{{task.name}}"/>
      <button (click)="message=save(updatedName.value,task)">Save</button>
    </ng-template>
  </li>
</ul>
<input #name (keyup.enter)="message=add(name.value,task);name.value=''" type="text"/>
<button (click)="message=add(name.value,task);name.value=''">Add</button>
<p class="error" *ngIf="message">{{message}}</p>
